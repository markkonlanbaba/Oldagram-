<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Solo Project | Oldagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div>
        <img alt="logo" class="logo" src="images/logo.png">
    </div>
    <div>
        <img alt="avatar" class="avatar" src="images/user-avatar.png">
    </div>
    </header>
    <main>
        <section class="avatar-section">
            <div>
            <img alt="Vincent Van Gogh" id="ava" src="images/avatar-vangogh.jpg">
        </div>
            <div>
            <h2>Vincent Van Gogh</h2>
            <p>Zudert, Netherlands</p>
        </div>
        </section>
        <section class="img-section">
            <img alt="main img" id="main-post" src="images/post-vangogh.jpg">
        </section>
    </main>

    <footer>
         <div class="icons">
            <img src="/images/icon-heart.png" id="like-btn" alt="Heart icon">
            <img src="/images/icon-comment.png" alt="comment icon">
            <img src="/images/icon-dm.png" alt="DM icon">
         </div>
         <div id="likes">
            <p>0 likes</p>
         </div>
         <div id="comment"><span>vincey1853</span> just took a few mushrooms lol</div>
    </footer>
    <script src="index.js"></script>

</body>
</html>
